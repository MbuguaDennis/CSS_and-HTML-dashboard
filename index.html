<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Dashboard</h2>
        <nav>
            <ul>
                <li><a href="#">🏠 Home</a></li>
                <li><a href="#">📊 Analytics</a></li>
                <li><a href="#">⚙️ Settings</a></li>
                <li><a href="#">🔔 Notifications</a></li>
                <li><a href="#">🚪 Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Layout -->
    <div class="main-content">
        
        <!-- Header -->
        <header>
            <button id="menu-toggle">☰</button>
            <h1>Dashboard</h1>
            <div class="user-info">
                <p>👤 User</p>
            </div>
        </header>

        <!-- Dashboard Content -->
        <section class="dashboard-grid">
            <div class="card">
                <h3>Users</h3>
                <p>1200</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>$50K</p>
            </div>
            <div class="card">
                <h3>Orders</h3>
                <p>350</p>
            </div>
            <div class="card">
                <h3>Growth</h3>
                <p>+12%</p>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>© 2025 Dashboard. All rights reserved.</p>
        </footer>

    </div>

</body>
</html>
